<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DRT MCQ Practice - Page 3 (Q21-30)</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .question { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .options { margin-top: 10px; }
    .option { margin-bottom: 5px; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>DRT MCQ Practice - Questions 21 to 30</h2>
  <div id="quiz"></div>
  <button onclick="submitQuiz()">Submit</button>
  <div id="result"></div>
  <script>
    const questions = [
      {
        q: "21. What is the unit of radioactivity?",
        options: ["Sievert", "Gray", "Becquerel", "Coulomb"],
        answer: 2
      },
      {
        q: "22. What is the function of collimator in radiology?",
        options: ["Magnify the image", "Reduce patient dose", "Produce X-rays", "Store energy"],
        answer: 1
      },
      {
        q: "23. Which film size is commonly used for chest X-ray?",
        options: ["8x10 inches", "10x12 inches", "14x17 inches", "7x9 inches"],
        answer: 2
      },
      {
        q: "24. What does mAs control in an X-ray image?",
        options: ["Contrast", "Sharpness", "Image size", "Density"],
        answer: 3
      },
      {
        q: "25. What is the color of the safe light used in darkroom?",
        options: ["Blue", "White", "Green", "Red"],
        answer: 3
      },
      {
        q: "26. Which tissue absorbs the most X-rays?",
        options: ["Air", "Muscle", "Fat", "Bone"],
        answer: 3
      },
      {
        q: "27. What is the normal developing temperature in darkroom?",
        options: ["18°C", "20°C", "25°C", "30°C"],
        answer: 1
      },
      {
        q: "28. What is used to measure radiation exposure in humans?",
        options: ["Thermometer", "Dosimeter", "Barometer", "Altimeter"],
        answer: 1
      },
      {
        q: "29. What is the minimum lead equivalence for an apron?",
        options: ["0.1 mm", "0.25 mm", "0.5 mm", "1 mm"],
        answer: 2
      },
      {
        q: "30. The X-ray beam that comes directly from the tube is called:",
        options: ["Scatter radiation", "Primary beam", "Remnant radiation", "Secondary radiation"],
        answer: 1
      }
    ];

    function submitQuiz() {
      let output = "";
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (!selected) return;
        const selectedIndex = parseInt(selected.value);
        if (selectedIndex === q.answer) {
          output += `<p class='correct'>Q${i+21}: ✔ Correct</p>`;
          score++;
        } else {
          output += `<p class='incorrect'>Q${i+21}: ❌ Incorrect. Correct answer is: ${q.options[q.answer]}</p>`;
        }
      });
      document.getElementById("result").innerHTML = `<h3>Your Score: ${score}/${questions.length}</h3>` + output;
    }

    const quizDiv = document.getElementById("quiz");
    questions.forEach((q, i) => {
      let html = `<div class='question'><b>${q.q}</b><div class='options'>`;
      q.options.forEach((opt, j) => {
        html += `<div class='option'><label><input type='radio' name='q${i}' value='${j}'> ${opt}</label></div>`;
      });
      html += `</div></div>`;
      quizDiv.innerHTML += html;
    });
  </script>
</body>
